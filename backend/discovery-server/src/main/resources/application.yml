server:
  port: 8761

spring:
  application:
    name: discovery-server
  config:
    activate:
      on-profile: default

# Eureka Server Configuration
eureka:
  instance:
    hostname: localhost
  client:
    # Don't register this service as a client
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
  server:
    # Disable the self-preservation mode for development
    enable-self-preservation: false
    # Reduce the time to wait for sync in development
    wait-time-in-ms-when-sync-empty: 0
    # Eviction interval in milliseconds
    eviction-interval-timer-in-ms: 1000

# Management and Monitoring Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,eureka
  endpoint:
    health:
      show-details: always

# Logging Configuration
logging:
  level:
    com.netflix.eureka: INFO
    com.netflix.discovery: INFO
    org.springframework.cloud.netflix.eureka: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/discovery-server.log
    max-size: 10MB
    max-history: 30 